name: Release To Version
description: Get the version information from github release and save the version information to the github repository.

inputs:
  debug:
    description: 是否输出调试信息
    default: "false"
  repository:
    description: 需要检查的仓库
    default: ""
    required: true

outputs:
  js:
    description: js返回的值
  sh:
    description: sh返回的值

runs:
  using: docker
  image: "Dockerfile"
  args:
    - ${{ inputs.debug }}