name: 构建安卓app
on:
  push:
  workflow_dispatch:
    inputs:
      sdkPlatform:
        description: android sdk 版本
        default: 34
        required: true
      buildTools:
        description: 安卓构建工具版本
        default: 34.0.0
        required: true
      ndk:
        description: ndk版本
        default: 25.2.9519653
        required: true
      java:
        description: java版本
        default: 17
        required: true

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      COMMAND_LINE_TOOLS: commandlinetools-linux-11076708_latest.zip
      JAVA_VERSION: ${{ inputs.java || '17' }}
      NDK_VERSION: ${{ inputs.ndk || '25.2.9519653' }}
      BUILD_TOOLS_VERSION: ${{ inputs.buildTools || '34.0.0' }}
      SDK_PLATFORM_VERSION: ${{ inputs.sdkPlatform || '34' }}
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - name: 下载安卓命令行工具
        run: wget https://dl.google.com/android/repository/${{ env.COMMAND_LINE_TOOLS }}
      - name: 新建sdk目录
        run: mkdir sdk
      - name: 列出当前目录内容
        run: ls -alh
      - name: 解压命令行工具
        run: unzip ${{ env.COMMAND_LINE_TOOLS }}
      - name: 列出命令行工具内容
        run: ls -alh cmdline-tools
      - name: 移动命令行工具到sdk目录
        run: mv cmdline-tools sdk/
      - name: 列出sdk目录内容
        run: ls -alh sdk
      - name: 安装 android-${{ env.SDK_PLATFORM_VERSION }}
        run: echo y | sdk/cmdline-tools/bin/sdkmanager "platforms;android-${{ env.SDK_PLATFORM_VERSION }}" --sdk_root=$(pwd)/sdk
      - name: 安装构建工具 ${{ env.BUILD_TOOLS_VERSION }}
        run: echo y | sdk/cmdline-tools/bin/sdkmanager "build-tools;${{ env.BUILD_TOOLS_VERSION }}" --sdk_root=$(pwd)/sdk
      - name: 安装 ndk ${{ env.NDK_VERSION }}
        run: echo y | sdk/cmdline-tools/bin/sdkmanager "ndk;${{ env.NDK_VERSION }}" --sdk_root=$(pwd)/sdk
      - name: 列出sdk内容
        run: tree sdk
      - name: 查看sdkmanager安装的内容
        run: sdk/cmdline-tools/bin/sdkmanager --list --sdk_root=$(pwd)/sdk
      - name: 安装java${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: ${{ env.JAVA_VERSION }}
      - name: 查看当前目录内容
        run: ls -alh $(pwd)

