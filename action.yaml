name: Release To Version
description: Get the version information from github release and save the version information to the github repository.

inputs:
  debug:
    description: 是否输出调试信息
    default: "false"
  repository:
    description: 需要检查的仓库
    default: ""
    required: true

runs:
  using: docker
  # 如果是调试模式的话则使用 Dockerfile-debug 文件,否则使用 Dockerfile 文件
  image: ${{ inputs.debug && "Dockerfile-debug" || "Dockerfile" }}
